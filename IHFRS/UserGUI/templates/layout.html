<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{{ url_for('static', filename='css/custom_styles.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <strong>IHFRS</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a  {% if request.path == url_for('index') %}
                                class="active nav-link"
                            {% else %}
                                class="nav-link"
                            {% endif %} href="{{ url_for('index') }}">Status</a>
                    </li>
                    <li class="nav-item">
                        <a {% if request.path == url_for('config') %}
                                class="active nav-link"
                            {% else %}
                                class="nav-link"
                            {% endif %} href="{{ url_for('config') }}">Config</a>
                    </li>
                    <li class="nav-item">
                        <a {% if request.path == url_for('wifi_set') %}
                                class="active nav-link"
                            {% else %}
                                class="nav-link"
                            {% endif %} href="{{ url_for('wifi_set') }}">WiFi</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-label="Shutdown IHFRS" class="nav-link" href="/">
                            <i class="fas fa-power-off nav-menu-icon">
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="flex-shrink-0">
    {% block content %}
    {% endblock %}
</main>
<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span>&copy; Copyright 2022 by <a href="http://domain.invalid/">IHFRS Design Team</a>.</span>
    </div>
</footer>
<!-- JavaScript Code -->
<script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
